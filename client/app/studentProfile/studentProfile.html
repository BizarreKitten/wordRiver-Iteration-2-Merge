<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Student Profile</h1>
  </div>
</header>
<div class="col-xs-2" style="margin-left:auto display:block">

  <h1 class="page-header">All Students:</h1>
  <button class="btn btn-primary" ng-click="toSort = 'lastName'; order = !order">Sort by last name</button>
  <ul class="list-group">
    <li class="list-group-item" type="checkbox" ng-repeat="student in students | orderBy: toSort:order"><a href="" ng-click="displayStudentProfile(student)">{{student.lastName}}, {{student.firstName}}</a></li>
  </ul>
</div>
<div class="container">

  <div class="col-xs-8" style="margin-right:auto   display:block">
    <a class="btn btn-default" href="/main"> Back to Home</a>
    <h1 class="page-header">Student Name: {{selectedStudent.firstName}} {{selectedStudent.lastName}}</h1>


    <h1 class="page-header">Groups:</h1>
    <table style="width:100%">
      <tr>
        to add
      </tr>
    </table>

    <h1 class="page-header">Context Packs:</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="contextTag in selectedStudent.contextTags"><label>{{contextTag.tagName}}</label>
        </li>
    </ul>

    <h1 class="page-header">Words:</h1>
    <!--<ul class="list-group">-->
      <!--<li class="list-group-item" ng-repeat="tile in tiles"><label>{{tile}}</label>-->
      <!--</li>-->
    <!--</ul>-->

    <h1 class="page-header">Artifacts:</h1>
    <table style="width:100%">
      <tr>
        to add
      </tr>
    </table>
  </div>
</div>


<footer class="footer">
  <div class="container">
    <p>Team FTL Iteration 1 </p>
  </div>
</footer>
