<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Word Manager!</h1>
  </div>
</header>
<div class="container-fluid">
        <div class="col-xs-4" style="margin-left:180px" id="categories">
            <h1 class="page-header">Categories:</h1>
            <ul class="list-group">
                <li class="list-group-item">
                    <form ng-submit="addCategory()">
                        <input ng-model="categoryField" type="text" size="15" placeholder="Add a category!">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </li>
                <li class="list-group-item" ng-repeat="category in categoryArray"><label><input type="checkbox" value="value" ng-click="checkCheckbox(category)">
                  <a href="" ng-click="displayCatInfo(category)">{{category}}</a></label><span class="glyphicon glyphicon-trash floatRight close" style="color: #000000" ng-click="removeCategory($index)"></span></li>
            </ul>
        </div>
      <div class="col-xs-4">
        <h1 class="page-header">Existing words:</h1>
        <div class="container">
          <form ng-submit="addWord()">
            <input ng-model="addField" type="text" size="15" placeholder="Add a word!">
            <input type="submit" value="Add" class="btn btn-primary">
          </form>
          <br/>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <form ng-submit="searchWords()">
              <input ng-model="searchField" type="text" size="15" placeholder="Search for a word!">
              <input type="submit" value="Search" class="btn btn-primary">
            </form>
          </li>
            <li class="list-group-item" ng-repeat="tile in userTiles">{{tile.name}}<span class="glyphicon glyphicon-trash floatRight close" style="color: #000000" ng-click="removeWord($index)"></span></li>
          <!--TODO Attach to database to display all the words-->
          <li class="list-group-item" ng-repeat="pack in contextPacks">
            <a href="" ng-click="packInfo(pack)">{{pack.packName}}</a>
            <button type="button" class="close" title="Delete Context Pack" data-toggle="tooltip" ng-click="deletePack($index)">&times;</button>
        </ul>
      </div>
  </div>
