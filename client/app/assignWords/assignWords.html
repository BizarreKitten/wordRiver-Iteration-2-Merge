  <form ng-submit="assignWords()">
  <div class="col-xs-3" >

    </ul>
  </div>
  <div class="col-xs-4" >
    <h1 class="page-header">Students:</h1>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="pack in contextPacks">

        <button type="button" class="close" title="Delete Context Pack" data-toggle="tooltip" ng-click="deletePack($index)">&times;</button>
    </ul>
  </div>

  <input type="submit" value="Assign Words" class="btn btn-primary">
  </form>
